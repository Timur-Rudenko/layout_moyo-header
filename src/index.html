<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="container">
      <a href="#logo" class="logo"><img src="images/logo.png" alt="logotip"></a>
      <nav class="box">
        <ul class="list">
          <li class="element is-active"><a href="#apple" class="text is-active">Apple</a></li>
          <li class="element"><a href="#samsung" class="text">Samsung</a></li>
          <li class="element"><a href="#smartphones" class="text">Smartphones</a></li>
          <li class="element" data-qa="hover">
            <a 
              href="#laptops&computers" 
              class="text" 
             >Laptops & Computers</a>
          </li>
          <li class="element"><a href="#gadgets" class="text">Gadgets</a></li>
          <li class="element"><a href="#tablets" class="text">Tablets</a></li>
          <li class="element"><a href="#photo" class="text">Photo</a></li>
          <li class="element last"><a href="#video" class="text">Video</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
